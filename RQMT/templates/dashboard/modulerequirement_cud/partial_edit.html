{% load widget_tweaks %}

<form method="post" action="{% url 'dashboard:processstageedit' form.instance.pk %}" class="js-processstage-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Edit process stage</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% include 'dashboard/processstage_cud/partial_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Stage</button>
    </div>
</form>

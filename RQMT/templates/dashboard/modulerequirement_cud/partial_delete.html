
<form method="post" action="{% url 'dashboard:processstagedelete' processstage.id %}" class="js-processstage-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Confirm process stage deletion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span> 
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the process stage <br> <strong>{{processstage.transtype}} | {{processstage.stage_profile}} | {{ processstage.general_process_stage.process_stage_name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Delete Stage</button>
    </div>
</form>
